---
systemd:
  units:
    - name: fetch-metadata.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        EnvironmentFile=/etc/metadata-endpoints.env
        Environment=METADATA=/etc/metadata.env
        # If the file already exist put the unit on failure
        ExecStartPre=/usr/bin/test ! -f $METADATA
        ExecStart=/usr/bin/curl ${BOOTCFG_URI}/metadata?${REQUEST_RAW_QUERY} -o $METADATA
        RemainAfterExit=yes
        [Install]
        WantedBy=multi-user.target

    - name: download-rkt.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        EnvironmentFile=/etc/metadata-endpoints.env
        Environment=OPT_RKT=/opt/rkt/
        Environment=INSTALL_RKT_DIR=/tmp/rkt_install
        Environment=RKT_ARCHIVE=rkt.tar.gz
        # If the file already exist put the unit on failure
        SuccessExitStatus=254
        ExecStartPre=/bin/bash -c 'test ! -x $OPT_RKT || exit 254'
        ExecStartPre=/bin/mkdir -pv $INSTALL_RKT_DIR
        ExecStartPre=/bin/mkdir -pv $OPT_RKT
        ExecStartPre=/usr/bin/curl ${BOOTCFG_URI}/assets/rkt/serve/${RKT_ARCHIVE} \
          -o ${INSTALL_RKT_DIR}/${RKT_ARCHIVE}
        ExecStartPre=/bin/tar -C $INSTALL_RKT_DIR \
          -xzvf ${INSTALL_RKT_DIR}/${RKT_ARCHIVE} \
          --strip-component=1
        ExecStartPre=/bin/mkdir -pv /opt/bin
        ExecStartPre=/bin/mv -v ${INSTALL_RKT_DIR}/rkt $OPT_RKT
        ExecStartPre=/bin/mv -v ${INSTALL_RKT_DIR}/stage1-coreos.aci $OPT_RKT
        ExecStartPre=/bin/mv -v ${INSTALL_RKT_DIR}/stage1-fly.aci $OPT_RKT
        ExecStartPre=/bin/mv -v ${INSTALL_RKT_DIR}/stage1-kvm.aci $OPT_RKT

        ExecStartPre=/bin/ln -sv ${OPT_RKT}/rkt /opt/bin/rkt
        ExecStart=/opt/bin/rkt version
        RemainAfterExit=yes
        [Install]
        WantedBy=multi-user.target

    - name: rkt-api.service
      enable: true
      contents: |
        [Unit]
        After=download-rkt.service
        #Before=kubelet.service
        [Service]
        ExecStart=/opt/bin/rkt api-service
        Restart=always
        RestartSec=10
        #[Install]
        #RequiredBy=kubelet.service

    - name: etcd2.service
      enable: true
      dropins:
        - name: 10-standalone.conf
          contents: |
            [Unit]
            After=fetch-metadata.service
            [Service]
            ExecStartPre=/bin/cat /etc/metadata.env
            ExecStartPre=/bin/ls -l /etc/metadata.env
            EnvironmentFile=/etc/metadata.env
            Environment=ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
            Environment=ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380,http://0.0.0.0:7001





storage:
  files:
    - path: /etc/metadata-endpoints.env
      filesystem: root
      mode: 0644
      contents:
        inline: |
          # Customs
          API_URI={{.api_uri}}
          BOOTCFG_URI={{.bootcfg_uri}}
          DISCOVERY_ADDRESS={{.api_uri}}/discovery

          # Standards
          REQUEST_RAW_QUERY="{{.request.raw_query}}"


