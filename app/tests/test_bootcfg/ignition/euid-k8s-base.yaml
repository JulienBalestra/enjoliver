---
systemd:
  units:

    - name: lldpd.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Environment=LLDP_VOLUME=/run/lldp
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=/bin/mkdir -pv ${LLDP_VOLUME}
        ExecStartPre=/usr/bin/rkt fetch --insecure-options=all \
          ${API_URI}/assets/lldp/serve/static-aci-lldp-0.aci

        ExecStart=/usr/bin/rkt run --mount volume=socket,target=/var/run \
          --net=host \
          static-aci-lldp \
          --volume socket,kind=host,source=${LLDP_VOLUME} \
          --exec /usr/sbin/lldpd -- -ddd
        [Install]
        WantedBy=multi-user.target

    - name: download-discoveryC.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        Environment=OPT_BIN=/opt/bin
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=/bin/mkdir -pv ${OPT_BIN}
        ExecStart=/usr/bin/curl -f ${API_URI}/assets/discoveryC/serve/discoveryC \
          -o ${OPT_BIN}/discoveryC
        ExecStartPost=/usr/bin/chmod +x ${OPT_BIN}/discoveryC
        RemainAfterExit=yes
        [Install]
        WantedBy=multi-user.target

    - name: discoveryC.service
      enable: true
      contents: |
        [Unit]
        Requires=download-discoveryC.service
        After=download-discoveryC.service lldpd.service
        [Service]
        Environment=LLDP_VOLUME=/run/lldp
        Environment=LLDP_FILE=/run/lldp/lldp.xml
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=-/usr/bin/rkt run --mount volume=socket,target=/var/run \
           --net=host \
           static-aci-lldp \
           --volume socket,kind=host,source=${LLDP_VOLUME} \
           --exec opt/bin/lldp-export
        ExecStart=/opt/bin/discoveryC
        Restart=on-failure
        RestartSec=5s
        [Install]
        WantedBy=multi-user.target

    - name: installer.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        EnvironmentFile=/etc/metadata-endpoints.env
        # Use short timer in dev
        Environment=TIMER=2
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target

storage:
  files:

    - path: /etc/hostname
      filesystem: root
      mode: 0644
      contents:
        inline: |
          discovery

    - path: /etc/metadata-endpoints.env
      filesystem: root
      mode: 0644
      contents:
        inline: |
          # Customs
          API_URI={{.api_uri}}
          DISCOVERY_ADDRESS={{.api_uri}}/discovery

          # Standards
          REQUEST_RAW_QUERY="{{.request.raw_query}}"

    - path: /opt/installer
      filesystem: root
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -x

          NEW_IGNITION=/run/new-ignition.json

          if [ -z ${TIMER} ]
          then
              TIMER=60
          fi

          while true
          do
              curl -f ${API_URI}/ignition?${REQUEST_RAW_QUERY} -o ${NEW_IGNITION}

              diff /run/ignition.json ${NEW_IGNITION}
              if [ $? -eq 1 ]
              then
                  udevadm settle
                  systemctl poweroff
              fi
              sleep ${TIMER}
          done

{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}