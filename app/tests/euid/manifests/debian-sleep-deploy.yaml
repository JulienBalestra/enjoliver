apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: debian-sleep-deploy
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        run: debian-sleep
    spec:
      containers:
      - name: debian-sleep-rs-pod
        image: quay.io/julienbalestra/debian:latest
        command:
        - /bin/sleep
        - "600000"
