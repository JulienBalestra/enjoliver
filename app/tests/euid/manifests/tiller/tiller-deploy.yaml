apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiller
  namespace: kube-system
  labels:
    app: tiller
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tiller
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccount: tiller
      containers:
      - name: tiller
        image: gcr.io/kubernetes-helm/tiller:v2.5.0
        imagePullPolicy: IfNotPresent
        command:
        - /usr/bin/tiller
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "172.31.255.255"

        - name: KUBERNETES_SERVICE_PORT
          value: "6443"

        livenessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 3
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 1
          failureThreshold: 5

        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
