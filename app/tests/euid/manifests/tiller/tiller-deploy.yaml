apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiller
  namespace: kube-system
  labels:
    app: tiller
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tiller
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccount: tiller
      containers:
      - name: tiller
        image: enjoliver.local/tiller:2.5.0
        imagePullPolicy: IfNotPresent
        command:
        - /usr/bin/tiller
        env:
        - name: KUBERNETES_SERVICE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

        - name: KUBERNETES_SERVICE_PORT
          value: "6443"

        livenessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 2
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 5
          timeoutSeconds: 10
          periodSeconds: 1
          failureThreshold: 3

        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
