apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiller
  namespace: kube-system
  labels:
    app: tiller
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tiller
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      containers:
      - name: tiller
        image: enjoliver.local/tiller:2.4.0
        imagePullPolicy: IfNotPresent
        command:
        - /usr/bin/tiller
        env:
        - name: KUBERNETES_SERVICE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

        - name: KUBERNETES_SERVICE_PORT
          value: "6443"

        livenessProbe:
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 1
          timeoutSeconds: 10
          periodSeconds: 1

        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 44135
          initialDelaySeconds: 1
          timeoutSeconds: 10
          periodSeconds: 1

        resources:
          limits:
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
