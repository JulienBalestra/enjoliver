apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        run: nginx-cni
    spec:
      containers:
      - name: nginx-deploy-rs-pod
        image: quay.io/julienbalestra/nginx:latest
        imagePullPolicy: IfNotPresent
        command:
        - /usr/sbin/nginx
        - -g
        - daemon off;
