apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccount: {{ .Chart.Name }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: VAULT_AUTH_DEFAULT
          value: "TOKEN"
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"

        livenessProbe:
          httpGet:
            path: /
            port: {{ Values.appPort }}
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 3

        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: {{ Values.appPort }}
          initialDelaySeconds: 2
          timeoutSeconds: 2
          periodSeconds: 1

        resources:
          limits:
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
