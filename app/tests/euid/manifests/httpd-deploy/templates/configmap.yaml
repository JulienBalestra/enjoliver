---
kind: ConfigMap
apiVersion: v1
metadata:
  namespace: default
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  content: |
    Chart.Name: {{ .Chart.Name }}
    fullname: {{ template "fullname" . }}
    version: {{ .Chart.Version }}