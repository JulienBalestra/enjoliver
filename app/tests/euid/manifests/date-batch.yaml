apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: date
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: date-batch-cron
            image: quay.io/julienbalestra/nginx:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/date
          restartPolicy: Never