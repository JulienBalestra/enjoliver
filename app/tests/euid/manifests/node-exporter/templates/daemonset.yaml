apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "{{ .Values.appPort }}"
    spec:
      serviceAccount: {{ .Chart.Name }}
      hostNetwork: true
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/node_exporter
        - --path.procfs=/host/proc
        - --path.sysfs=/host/sys
        - --collector.arp
        - --collector.bcache
        - --collector.conntrack
        - --collector.cpu
        - --collector.diskstats
        - --collector.edac
        - --collector.filefd
        - --collector.filesystem
        - --collector.loadavg
        - --collector.meminfo
        - --collector.netdev
        - --collector.netstat
        - --collector.sockstat
        - --collector.stat
        - --collector.systemd
        - --collector.tcpstat
        - --collector.textfile
        - --collector.time
        - --collector.uname
        - --collector.vmstat
        - --collector.xfs

        volumeMounts:
          - name: proc
            mountPath: /host/proc
          - name: sys
            mountPath: /host/sys
          - name: dbus
            mountPath: /run/dbus/system_bus_socket

        livenessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.appPort }}
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 1

        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: {{ .Values.appPort }}
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 2

        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi

      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: dbus
          hostPath:
            path: /run/dbus/system_bus_socket