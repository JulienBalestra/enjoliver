---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: httpd-daemonset
  namespace: default
spec:
  template:
    metadata:
      labels:
        run: httpd-host
    spec:
      hostNetwork: true
      containers:
      - name: httpd-daemonset-pod
        image: enjoliver.local/debian:latest
        imagePullPolicy: IfNotPresent
        command:
        - /dgr/bin/busybox
        - httpd
        - -fv

        volumeMounts:
          - name: tmp-httpd1
            mountPath: /tmp/httpd1

          - name: tmp-httpd2
            mountPath: /tmp/httpd2

#          - name: tmp-cm
#            mountPath: /tmp/cm

      volumes:
        - name: tmp-httpd1
          hostPath:
            path: /tmp/httpd1

        - name: tmp-httpd2
          hostPath:
            path: /tmp/httpd2


