apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: httpd-daemonset
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        run: httpd-cni
    spec:
      containers:
      - name: httpd-daemonset-pod
        image: enjoliver.local/debian:latest
        imagePullPolicy: IfNotPresent
        command:
        - /dgr/bin/busybox
        - httpd
        - -fv