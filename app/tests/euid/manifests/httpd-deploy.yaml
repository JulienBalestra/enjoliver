apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: httpd-deploy
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        run: httpd-cni
    spec:
      containers:
      - name: httpd-deploy-pod
        image: enjoliver.local/debian:latest
        imagePullPolicy: IfNotPresent
        command:
        - /dgr/bin/busybox
        - httpd
        - -fv
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP