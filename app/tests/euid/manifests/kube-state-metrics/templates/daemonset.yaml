apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "{{ .Values.appPort }}"
    spec:
      serviceAccount: {{ .Chart.Name }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /usr/bin/kube-state-metrics

        env:
        - name: KUBERNETES_SERVICE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

        - name: KUBERNETES_SERVICE_PORT
          value: "6443"

        livenessProbe:
          httpGet:
            path: /metrics
            port: {{ .Values.appPort }}
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 1

        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: {{ .Values.appPort }}
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 2

        resources:
          limits:
            cpu: 50m
            memory: 100Mi
          requests:
            cpu: 25m
            memory: 50Mi