apiVersion: v1
kind: Pod
metadata:
  name: sleep-fly
  annotations:
    rkt.alpha.kubernetes.io/stage1-name-override: coreos.com/rkt/stage1-fly
spec:
  hostNetwork: true
  containers:
    - name: sleep-fly
      image: enjoliver.local/debian:latest
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sleep
        - "60000000000"
      securityContext:
        privileged: true
