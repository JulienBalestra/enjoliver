---
systemd:
  units:

    - name: docker.service
      enable: false
      mask: true

    - name: containerd.service
      enable: false
      mask: true

    - name: update-engine.service
      enable: false
      mask: true

    - name: probe.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/curl -f -XPOST http://172.20.0.1:5050/ok -d "euid-testkvmbasiciso-test_00"
        [Install]
        WantedBy=multi-user.target


{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}