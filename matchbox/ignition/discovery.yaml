---
systemd:
  units:

    - name: docker.service
      enable: false
      mask: true

    - name: locksmithd.service
      enable: false
      mask: true

    - name: ntpd.service
      enable: false
      mask: true

    - name: containerd.service
      enable: false
      mask: true

    - name: update-engine.service
      enable: false
      mask: true

    - name: lldpd.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Environment=LLDP_VOLUME=/run/lldp
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=/bin/mkdir -pv ${LLDP_VOLUME}
        ExecStart=/usr/bin/rkt run --insecure-options=all --mount volume=socket,target=/var/run \
          --net=host \
          {{.lldp_image_url}} \
          --volume socket,kind=host,source=${LLDP_VOLUME} \
          --exec /usr/sbin/lldpd -- -ddd
        [Install]
        WantedBy=multi-user.target

    - name: download-discoveryC.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        Environment=OPT_BIN=/opt/bin
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=/bin/mkdir -pv ${OPT_BIN}
        ExecStart=/usr/bin/curl -f ${API_URI}/assets/discoveryC/serve/discoveryC \
          -o ${OPT_BIN}/discoveryC
        ExecStartPost=/usr/bin/chmod +x ${OPT_BIN}/discoveryC
        RemainAfterExit=yes
        [Install]
        WantedBy=multi-user.target

    - name: discoveryC.service
      enable: true
      contents: |
        [Unit]
        Requires=download-discoveryC.service
        After=download-discoveryC.service lldpd.service
        [Service]
        TimeoutStartSec=10m
        Environment=LLDP_VOLUME=/run/lldp
        Environment=LLDP_FILE=/run/lldp/lldp.xml
        Environment=IGNITION_FILE=/run/ignition.journal
        EnvironmentFile=-/etc/metadata-endpoints.env
        ExecStartPre=-/bin/bash -c "/usr/bin/journalctl --identifier=ignition -o short-iso > ${IGNITION_FILE}"
        ExecStartPre=-/usr/bin/rkt run --insecure-options=all --mount volume=socket,target=/var/run \
           --net=host \
           {{.lldp_image_url}} \
           --volume socket,kind=host,source=${LLDP_VOLUME} \
           --exec opt/bin/lldp-export
        ExecStartPre=-/usr/bin/rkt image gc --grace-period=0s
        ExecStartPre=-/usr/bin/rkt gc --grace-period=0s
        ExecStart=/opt/bin/discoveryC
        Restart=on-failure
        RestartSec=5s
        [Install]
        WantedBy=multi-user.target

    - name: installer.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        EnvironmentFile=/etc/metadata-endpoints.env
        # Use short timer in dev
        Environment=TIMER=2
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/hosts
      mode: 0644
      filesystem: root
      contents:
        inline: |
          127.0.0.1	localhost
          {{ if index . "etc_hosts" }}
          {{ range $element := .etc_hosts }}
          {{$element}}
          {{end}}
          {{end}}

    - path: /etc/hostname
      filesystem: root
      mode: 0644
      contents:
        inline: |
          discovery

    - path: /etc/metadata-endpoints.env
      filesystem: root
      mode: 0644
      contents:
        inline: |
          # Customs
          API_URI={{.api_uri}}
          DISCOVERY_ADDRESS={{.api_uri}}/discovery

          # Standards
          REQUEST_RAW_QUERY="{{.request.raw_query}}"
          NORMALIZED_MAC='"{{.request.query.mac}}"'

    - path: /opt/installer
      filesystem: root
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -x

          set -o pipefail

          NEW_IGNITION=/run/new-ignition.json

          if [ -z ${TIMER} ]
          then
              TIMER=60
          fi

          QUERY="${REQUEST_RAW_QUERY}{{if index . "extra_selectors"}}&{{.extra_selectors}}{{end}}"

          while true
          do
              sleep ${TIMER}

              curl -f ${API_URI}/scheduler | jq -e ". | has(${NORMALIZED_MAC})"
              if [ $? -ne 0 ]
              then
                echo "${API_URI}/scheduler still not have ${NORMALIZED_MAC}"
                continue
              fi

              # Be sure the returned Ignition is not a discovery one
              curl -f ${API_URI}/ignition?${QUERY} |
                jq -e '.storage.files[] | select(.path == "/etc/hostname") | .contents.source' | grep -c discovery
              if [ $? -eq 0 ]
              then
                  sleep 1
                  curl -o ${NEW_IGNITION} -f \
                    ${API_URI}/ignition?${QUERY} || continue
                  ls -l /run/ignition.json ${NEW_IGNITION}
                  udevadm settle

                  until curl -f "${API_URI}/install-authorization/${QUERY}"
                  do
                    echo "install-authorization not aquired"
                    sleep 10
                  done

                  coreos-install -d /dev/sda -V current -C stable -i ${NEW_IGNITION} \
                    {{if index . "coreos_install_base_url"}} -b {{.coreos_install_base_url}}{{end}} || {
                    curl -f -XPOST \
                      "${API_URI}/lifecycle/coreos-install/fail/${QUERY}"
                    exit 2
                  }
                  curl -f -XPOST "${API_URI}/lifecycle/coreos-install/success/${QUERY}"
                  systemctl reboot
              fi
          done

    - path: /etc/coreos/update.conf
      mode: 0644
      filesystem: root
      contents:
        inline: |
          REBOOT_STRATEGY=off

{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}