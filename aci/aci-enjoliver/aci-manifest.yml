name: static-aci-enjoliver:0
builder:
  dependencies:
    - static-aci-debian:8

  mountPoints:
    - {from: ../../, to: /opt/source-project}
    - {from: /tmp/enjoliver/runtime, to: /opt/stage2/static-aci-enjoliver/rootfs/opt/enjoliver/runtime}

tester:
  aci:
    dependencies:
      - static-aci-debian:8

aci:
  dependencies:
    - static-aci-debian:8

  app:
    mountPoints:
      - name: bootcfg-groups
        path: /var/lib/bootcfg/groups

      - name: bootcfg-profiles
        path: /var/lib/bootcfg/profiles

      - name: enjoliver-path
        path: /var/lib/enjoliver
